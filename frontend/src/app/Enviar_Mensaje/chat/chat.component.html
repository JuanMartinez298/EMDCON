<div  #scrollMe style="height: xyz;" class="px-4 py-5 chat-box bg-white">
    <!-- Sender Message-->
    <div *ngFor="let mensaje of lmensajes" [className]="mensaje.sendBy==idUser?'media w-50 ml-auto mb-3':'media w-50 mb-3'" >
        <img *ngIf="mensaje.sendBy!=idUser" src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg"
            alt="user" width="50" class="rounded-circle">
        <div class="media-body ml-3">
            <div class="bg-light rounded py-2 px-3 mb-2">
                <p class="text-small mb-0 text-muted">{{mensaje.name}}</p>
            </div>
            <p class="small text-muted">{{mensaje.timeStamp | date:'medium'}}</p>
        </div>
    </div>

</div>

<!-- Typing area -->
<div class="bg-light">
    <div class="input-group">
        <input type="text" (keydown.enter)="sendMessage()" [(ngModel)]="message" placeholder="Type a message" aria-describedby="button-addon2"
            class="form-control rounded-0 border-0 py-4 bg-light">
        <div class="input-group-append">
            <button id="button-addon2" (click)="sendMessage()" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</div>
