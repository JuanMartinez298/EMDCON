<div class="form-group">
    <label>Residentes Morosos</label>
    <div class="card">
        <div class="card-header text-uppercase" name="fecha" [(ngModel)]="resi.fecha">Seleccionar la fecha</div>
        <div class="card-body">
            <div>
                <input type="date" id="fecha" class="form-control" name="fecha" [(ngModel)]="resi.fecha" placeholder="Buscar Fecha ...." #mes>
            </div>
            <form>
                <button class="btn btn-primary m-1">Funcion completa</button>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover border border">
            <div class="table-responsive">
                <table class="table table-striped table-hover border border">
                    <thead style="color: black;">
                        <tr>
                            <th class="text-left">Nombre</th>
                            <th class="text-center">#Departamento</th>
                            <th class="text-center">Fecha de Pago</th>
                            <th class="text-center">Monto</th>
                            <th class="text-center" colspan="1">Acciones</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let r of resis | filterBy: resi">
                        <td class="text-left">{{r.nombre}}</td>
                        <td class="text-center">Departamento NÂ° {{r.ndepartamento}}</td>
                        <td class="text-center">{{r.fecha | date:'dd/MM/yyyy'}}</td>
                        <td class="text-center">S/ {{r.monto}}</td>
                        <td class="text-center">
                            <button class="btn btn-success btn-sm btn-block">
                              <i class="mdi mdi-update mdi-18px">Ver</i>
                          </button>
                        </td>
                </table>
            </div>
        </table>
    </div>
</div>
